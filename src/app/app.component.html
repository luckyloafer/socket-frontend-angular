<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <div>
    <input [(ngModel)]="newMessage" placeholder="Type a message..." />
    <button (click)="sendMessage()">Send</button>
  </div>
  <div>
    <h3>Messages:</h3>
    <ul>
      <li *ngFor="let msg of messages">
        <!-- Change color based on whether the message was sent by the current user -->
        <span [ngStyle]="{'color': msg.senderId === userId ? 'green' : 'red'}">
          {{ msg.message }}
        </span>
      </li>
    </ul>
  </div>
</div>

<router-outlet></router-outlet>
